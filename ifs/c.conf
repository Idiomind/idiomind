# -*- ENCODING: UTF-8 -*-

TEXTDOMAIN="idiomind"
TEXTDOMAINDIR="/usr/share/locale"
alias gettext="gettext idiomind"
export DT="/tmp/.idiomind-$USER"
export tpc="$(sed -n 1p "$HOME/.config/idiomind/s/4.cfg")"
if [ -e "$DT/tpe" ]; then
export tpe="$(sed -n 1p "$DT/tpe")"; fi
export lgtl="$(sed -n 1p "$HOME/.config/idiomind/s/6.cfg")"
export lgsl="$(sed -n 2p "$HOME/.config/idiomind/s/6.cfg")"
export DM="$HOME/.idiomind"
export DM_t="$HOME/.idiomind/topics"
export DM_tl="$HOME/.idiomind/topics/$lgtl"
export DM_tls="$HOME/.idiomind/topics/$lgtl/.share"
export DM_tlt="$HOME/.idiomind/topics/$lgtl/$tpc"
export DC="$HOME/.config/idiomind"
export DC_a="$HOME/.config/idiomind/addons"
export DC_d="$HOME/.config/idiomind/addons/dict/enables"
export DC_s="$HOME/.config/idiomind/s"
export DC_tlt="$HOME/.idiomind/topics/$lgtl/$tpc/.conf"
export DS="/usr/share/idiomind"
export DS_a="/usr/share/idiomind/addons"
export synth="$(grep -o synth=\"[^\"]* "$DC_s/1.cfg" |grep -o '[^"]*$')"
export intrf="$(grep -o intrf=\"[^\"]* "$DC_s/1.cfg" |grep -o '[^"]*$')"
export ua="Mozilla/5.0 (X11; Ubuntu; Linux i686; rv:31.0) Gecko/20100101 Firefox/31.0"
export lg="${lgtl,,}"
[ ${lg} = chinese ] && export lg=zh
[ ${lg} = portuguese ] && export lg=pt-br
[ ${lg} = vietnamese ] && export lg=vi
if ! echo $LANG | grep "$intrf">/dev/null 2>&1 \
&& [[ $intrf != Default ]]; then
LANGUAGE=$intrf; fi
export _version='0.2.3'
export _label="$(gettext "Utility for learning foreign vocabulary")"
export web_site='http://idiomind.net'

export TEXTDOMAIN TEXTDOMAINDIR LANGUAGE
